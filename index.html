<!DOCTYPE html>

    <script type="text/javascript">
        $.getJSON("receitas/receitas.json", function (data) {
            var items = [];
            $.each(data, function (title, text, image) {
                items.push("<li id='" + title + "'>" + text + "</li>");
            });

            $("<ul/>", {
                "class": "my-new-list",
                html: items.join("")
            }).appendTo("#receitas");
        });
    </script>
</head>
