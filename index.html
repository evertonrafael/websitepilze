<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pilze - Cogumelos Naturais</title>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="lib/slick/slick.min.js"></script>

    <script src="lib/js/min/scripts.min.js"></script>

    <link rel="stylesheet" href="lib/slick/slick.css">
    <link rel="stylesheet" href="lib/slick/slick-theme.css">

    <link rel="stylesheet" href="lib/css/min/all.min.css">

    <script type="text/javascript">
        $.getJSON("receitas/receitas.json", function (data) {
            var items = [];
            $.each(data, function (title, text, image) {
                items.push("<li id='" + title + "'>" + text + "</li>");
            });

            $("<ul/>", {
                "class": "my-new-list",
                html: items.join("")
            }).appendTo("#receitas");
        });
    </script>
</head>

<body>
    <header role="banner">
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container-fluid no-p">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-primary-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li class="logotipo"><a href="#"><img id="logo-navbar-middle" src="images/pilze-logotipo.png" alt="Pilze Cogumelos Naturais"></a></li>
                        <li><a href="#">Quem somos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="full-banner">
                    <div>
                        <h2>Cogumelos</h2>
                        <img src="images/banner/pilze-cogumelos-naturais-banner1.jpg">
                    </div>
                    <div>
                        <h2>Shiitaki Naturais</h2>
                        <img src="images/banner/pilze-cogumelos-naturais-banner2.jpg">
                    </div>
                    <div>
                        <h2>Cogumelos Shiitaki</h2>
                        <img src="images/banner/pilze-cogumelos-naturais-banner3.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="receitas" data-slick='{"slidesToShow": 5, "slidesToScroll": 5}'>
                    <div>
                        <h3>1</h3>
                    </div>
                    <div>
                        <h3>2</h3>
                    </div>
                    <div>
                        <h3>3</h3>
                    </div>
                    <div>
                        <h3>4</h3>
                    </div>
                    <div>
                        <h3>5</h3>
                    </div>
                    <div>
                        <h3>6</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="receitas"></div>
        </div>
    </div>
</body>

</html>
